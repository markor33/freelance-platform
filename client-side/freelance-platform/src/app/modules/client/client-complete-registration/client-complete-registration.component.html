<h2>Profile setup</h2>
<form (ngSubmit)="complete()">
    <div class="name-container">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput type="text" required name="firstName" [(ngModel)]="client.firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput type="text" required name="secondName" [(ngModel)]="client.lastName">
        </mat-form-field>
    </div>
    <div class="contact-container">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput type="text" required name="country" [(ngModel)]="client.contact.address.country">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput type="text" required name="city" [(ngModel)]="client.contact.address.city">
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Street</mat-label>
                <input matInput type="text" required name="street" [(ngModel)]="client.contact.address.street">
            </mat-form-field>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Number</mat-label>
                    <input matInput type="text" required name="number" [(ngModel)]="client.contact.address.number">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Zip code</mat-label>
                    <input matInput type="text" required name="zipCode" [(ngModel)]="client.contact.address.zipCode">
                </mat-form-field>
            </div>
        <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput type="text" required name="phoneNumber" [(ngModel)]="client.contact.phoneNumber">
            <span matTextPrefix>+&nbsp;</span>
        </mat-form-field>
    </div>
    <div class="submit-button-container">
        <button mat-raised-button color="primary" type="submit" matStepperNext>Submit</button>
    </div>
</form>
