<mat-toolbar color="primary">
    <h2 routerLink="/">F-Platform |</h2>
    <div class="navigations">
        <button mat-button routerLink="/job-management" *ngIf="userRole === 'CLIENT'">Jobs</button>
    </div>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isUserLogged">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/freelancer/profile">My profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    <button mat-icon-button routerLink="/auth/login" *ngIf="!isUserLogged">
        <mat-icon>login</mat-icon>
    </button>
</mat-toolbar>
<div class="main-container">
    <router-outlet></router-outlet>
</div>
