<mat-toolbar color="primary">
    <h2 routerLink="/">F-Platform |</h2>
    <div class="navigations">
        <button mat-button routerLink="/job-management" *ngIf="userRole === 'CLIENT'">Jobs</button>
    </div>
    <span class="spacer"></span>
    <button mat-icon-button *ngIf="isUserLogged" (click)="openNotificationsDisplay()">
        <mat-icon matBadge="1" matBadgeColor="warn" matBadgeSize="small" [matBadgeHidden]="!showNewNotificationDot">notifications</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isUserLogged">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/freelancer/profile', domainUserId]">My profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    <button mat-icon-button routerLink="/auth/login" *ngIf="!isUserLogged">
        <mat-icon>login</mat-icon>
    </button>
</mat-toolbar>
<div class="notifications-container" *ngIf="showNotifications">
    <app-notifications-display></app-notifications-display>
</div>
<div class="main-container">
    <router-outlet></router-outlet>
</div>
