<form (ngSubmit)="completeRegistration()">
    <h2>Complete your registration</h2>
    <div class="name-container">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput type="text" required [(ngModel)]="createFreelancerCommand.firstName" name="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput type="text" required [(ngModel)]="createFreelancerCommand.lastName" name="lastName">
        </mat-form-field>
    </div>
    <div class="address-container">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <input matInput type="text" required [(ngModel)]="createFreelancerCommand.country" name="country">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput type="text" required [(ngModel)]="createFreelancerCommand.city" name="city">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Street</mat-label>
            <input matInput type="text" required [(ngModel)]="createFreelancerCommand.street" name="street">
        </mat-form-field>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Number</mat-label>
                <input matInput type="text" required [(ngModel)]="createFreelancerCommand.number" name="number">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Zip code</mat-label>
                <input matInput type="text" required [(ngModel)]="createFreelancerCommand.zipCode" name="zipCode">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput type="text" required [(ngModel)]="createFreelancerCommand.phoneNumber" name="phoneNumber">
            <span matTextPrefix>+&nbsp;</span>
        </mat-form-field>
    </div>
    <div class="submit-button-container">
        <button mat-raised-button color="primary">Complete</button>
    </div>
</form>
